<!DOCTYPE html>

<html>
<head>
	<title>Curso Bootstrap</title>
	<!--define a viewport-->
	<meta name="vieport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<!--Adicionar CSS Bootstrap-->
	<link  href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- css personalizado-->
	<link  href="css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>

<hr> <!--IMAGENS RESPONSIVAS-->
				

	<div class="container"> 
		<div class="row">
			<div class="col-sm-6 col-xs-12">
<img src="img/img2.jpg" alt="imagem 1" class="img-responsive">
			</div>
			<div class="col-xs12">
<img src="img/img1.jpg" alt="imagem 1" class="img-responsive">		    
	
			</div>
		</div>
	</div>

<hr> <!--USO DA CLASSE IMAGE-SHAPE-->

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-4 text-center">
			<img src="img/img2.jpg" class="img-rounded img-responsive">
		</div>
		<div class="col-xs-12 col-sm-4 text-center">
			<img src="img/img2.jpg" class="img-circle img-responsive">
		</div>
		<div class="col-xs-12 col-sm-4 text-center">
			<img src="img/img2.jpg" class="img-thumbnail img-responsive">

			<br> <br> <br>
		</div>
	</div>
</div>


	<script src="js/jquery-3.2.1.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</html>
