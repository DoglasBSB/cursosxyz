<!DOCTYPE html>

<html>
<head>
	<title>Curso Bootstrap3</title>
	<!--define a viewport-->
	<meta name="vieport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<!--Adicionar CSS Bootstrap-->
	<link  href="css/bootstrap.min.css" rel="stylesheet" media="all">
	<!-- css personalizado-->
	<link  href="css/estilo.css" rel="stylesheet" media="all">
</head>
<body>
<!--#########################################################-->
	

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
								
			<!--Carousel com intervalo de 5 secundos-->
			<div id="carousel01" class="carousel slide" data-ride="carousel" data-interval="3000">

				<!--Indicadores-->
				<ol class="carousel-indicators">
					<li data-target="#carousel01" data-slide-to="0" class="active"></li>
					<li data-target="#carousel01" data-slide-to="1"></li>
					<li data-target="#carousel01" data-slide-to="2"></li>
				</ol>


					<div class="carousel-inner">

						<div class="item active">
							<img src="img/slider/foto1.jpeg" alt="imagem foto1">
							<!--Legenda da imagem e texto descritivo-->
							<div class="carousel-caption">
								<h3>TÃ­tulo da imagem</h3>
								<p>Texto relativo a imagem</p>
							</div>
						</div>

						<div class="item ">
							<img src="img/slider/foto2.jpeg" alt="imagem foto2" >
							<div class="carousel-caption">
								<h3>Texto descritivo da imagem</h3>
							</div>
						</div>

						<div class="item ">
							<img src="img/slider/foto3.jpeg" alt="imagem foto3">
							<div class="carousel-caption">
								<h3>Texto descritivo da imagem</h3>
							</div>
						</div>

					</div>


					<!--Controles-->
					<a class="left carousel-control" href="#carousel01" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
	      			</a>

					<a class="right carousel-control" href="#carousel01" role="button" data-slide="next">			
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>

			</div>

			</div>
		</div>
	</div>


<!--##########################################################-->
	<br>
	<script src="js/jquery-3.2.1.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
