<!DOCTYPE html>

<html>
<head>
	<title>Curso Bootstrap3</title>
	<!--define a viewport-->
	<meta name="vieport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<!--Adicionar CSS Bootstrap-->
	<link  href="css/bootstrap.min.css" rel="stylesheet" media="all">
	<!-- css personalizado-->
	<link  href="css/estilo.css" rel="stylesheet" media="all">
</head>
<body>
<!--#########################################################-->
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-header">
					<h1>Janelas Modais</h1>

					<!--BOTÃO P/ ABRIR JANELA MODAL-->	
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal01">Abrir janela modal</button>


					<!--INÍCIO JANELA MODAL-->
					<div class="modal fade" id="modal01" role="dialog" tabindex="-1" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<!--HEADER DA JANELA MODAL-->	
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
										<span class="sr-only">Fechar janela modal</span>
									</button>
										<h4 class="modal-title">Janela modal</h4>
								</div>	
								<!--BODY DA JANELA MODAL-->	
								<div class="modal-body">
									<p>Conteúdo da janela modal</p>
								</div>
								<!--FOOTER DA JANELA MODAL-->	
								<div class="modal-footer">
								<!--Botão para fechar a janela modal-->
									<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
								</div>

								
							</div>
						</div>
					</div>
                    <!--FIM JANELA MODAL-->

				</div>
			</div>			
		</div>
	</div>







<!--##########################################################-->
	<br>
	<script src="js/jquery-3.2.1.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
