<!DOCTYPE html>

<html>
<head>
	<title>Curso Bootstrap</title>
	<!--define a viewport-->
	<meta name="vieport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<!--Adicionar CSS Bootstrap-->
	<link  href="css/bootstrap.min.css" rel="stylesheet" media="all">
	<!-- css personalizado-->
	<link  href="css/estilo.css" rel="stylesheet" media="all">
</head>
<body>

	<div class="container"> 
		<div class="row">

		<div class="col-xs-12">
			
			<h1 class="visible-print-block">Exibir somente  na impressão da página</h1>

        	<h1 class="hidden-print">Exibir somente  na página</h1>

        	<!--ESCONDER O BOTÃO NO MODO IMPRESSÃO-->

			<a href="#" class="btn btn-danger hidden-print" >Imprimir página </a>

		</div>

			<div class="col-xs-12 bg-color-padding">

				<hr> <!--Responsive Utilities-->

				<p class="bg-primary visible-xs-block">Você está na resolução XS</p>
				<p class="bg-success visible-sm-block">Você está na resolução SM</p>
				<p class="bg-danger visible-md-block">Você está na resolução MD</p>

			<!--mostra apenas as resoluções md e lg-->
				<a href="#" class="btn btn-default visible-md-block visible-lg-block"> Acesse nossa versão mobile!</a>

			<!--esconde nas resoluções xs, sm e lgmostrando apenas a SM -->

			<a href="#" class="btn btn-success hidden-xs hidden-sm hidden-lg"> Acesse nossa versão mobile!</a>

			<H1>Responsive Utilities </H1>

			<h1>Tipos</h1>

			<a href="#" class="visible-sm-block visible-md-block btn btn-info"> Block </a>

			<a href="#" class="visible-sm-inline visible-md-inline btn btn-success"> Inline </a>

			<a href="#" class="visible-sm-inline-block visible-md-inline-block btn btn-danger"> inline-block </a>

			<a href="#" class="visible-sm-inline-block visible-md-inline-block btn btn-danger"> inline-block </a>




				



			</div>
		</div>
	</div>


    <br>
	<script src="js/jquery-3.2.1.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
